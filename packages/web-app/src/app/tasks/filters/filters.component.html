<div class="container">
  <mat-chip-listbox aria-label="Filter selection">
    <mat-chip-option 
      [selected]="selectedFilter === 'priority'" 
      (selectionChange)="filterTask('priority', $event)">
      High Priority
    </mat-chip-option>
    
    <mat-chip-option 
      [selected]="selectedFilter === 'completed'" 
      (selectionChange)="filterTask('completed', $event)">
      Not Complete
    </mat-chip-option>
    
    <mat-chip-option 
      [selected]="selectedFilter === 'scheduledDate'" 
      (selectionChange)="filterTask('scheduledDate', $event)">
      Due Today
    </mat-chip-option>
  </mat-chip-listbox>
</div>
