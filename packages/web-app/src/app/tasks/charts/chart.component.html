<div class="chart-container">
  <h1>Task Priority Distribution</h1>
  <ngx-charts-bar-vertical
  [view]="view"
  [results]="taskData"
  [scheme]="colorScheme"
  [legend]="showLegend"
  [xAxis]="true"
  [yAxis]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [showDataLabel]="showLabels"
>
</ngx-charts-bar-vertical>
<h2>Task Completion Status</h2>
  <ngx-charts-pie-chart
    [view]="view"
    [results]="taskCompletionData"
    [scheme]="pieColorScheme"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="false"
  >
  </ngx-charts-pie-chart>
</div>
