<div class="chart-container">
  <h1>Task Priority Distribution</h1>
  <ngx-charts-bar-vertical
  [view]="view"
  [results]="taskData"
  [scheme]="colorScheme"
  [legend]="showLegend"
  [xAxis]="true"
  [yAxis]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [showDataLabel]="showLabels"
>
</ngx-charts-bar-vertical>
</div>
