<div class="chart-container">
  <h1>View ProgressðŸ“ˆ</h1>
  <button
        type="button"
        data-testid="back"
        mat-flat-button
        color="accent"
        class="action-button back-button"
        (click)="onBack()"
      >
        Back
  </button>
  <h2>Task Priority Distribution</h2>
  <ngx-charts-bar-vertical
  [view]="view"
  [results]="taskData"
  [scheme]="colorScheme"
  [legend]="showLegend"
  [xAxis]="true"
  [yAxis]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [showDataLabel]="showLabels"
>
</ngx-charts-bar-vertical>
<h2>Task Completion Status</h2>
  <ngx-charts-pie-chart
    [view]="view"
    [results]="taskCompletionData"
    [scheme]="pieColorScheme"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="false"
  >
  </ngx-charts-pie-chart>
</div>
